<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animal Puzzle Game with Trophy Emoji</title>
        <style>
            body {
                font-family: 'Comic Sans MS', cursive, sans-serif;
                text-align: center;
                background-color: transparent;
                margin: 0;
                padding: 0;
            }

            #dark-mode-btn {
                position: absolute;
                top: 20px;
                right: 20px;
                background-color: rgba(51, 51, 51, 0.8);
                color: white;
                border: none;
                padding: 10px 15px;
                cursor: pointer;
                border-radius: 5px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            }

            #dark-mode-btn:hover {
                background-color: rgba(51, 51, 51, 1);
            }

            h1 {
                color: #2e7d32;
                margin-top: 20px;
                font-size: 2.5rem;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }

            #image {
                width: 300px;
                height: 300px;
                border-radius: 15px;
                border: 5px solid #ff6f61;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            }

            .options {
                margin-top: 20px;
            }

            button {
                padding: 15px 30px;
                font-size: 18px;
                margin: 10px;
                cursor: pointer;
                background-color: rgba(255, 111, 97, 0.9);
                color: white;
                border: none;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
                transition: background-color 0.3s, transform 0.2s;
            }

            button:hover {
                background-color: rgba(255, 90, 79, 0.9);
                transform: scale(1.05);
            }

            #celebration-screen {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: linear-gradient(to bottom, rgba(115, 0, 255, 0.9), rgba(111, 39, 246, 0.9), rgba(82, 34, 255, 0.9));
                z-index: 1000;
                text-align: center;
                padding-top: 20vh;
                color: white;
                font-size: 2rem;
            }

            #celebration-text {
                font-size: 3rem;
                margin-bottom: 20px;
                font-weight: bold;
            }

            #trophy {
                font-size: 7rem;
                margin-top: 20px;
                animation: scale-up-down 1.5s infinite ease-in-out;
            }

            @keyframes scale-up-down {
                0% {
                    transform: scale(1);
                }

                50% {
                    transform: scale(1.2);
                }

                100% {
                    transform: scale(1);
                }
            }

            .confetti {
                width: 50px;
                height: 50px;
                background-color: rgba(255, 111, 97, 0.9);
                position: absolute;
                animation: fall 2s infinite;
            }

            @keyframes fall {
                0% {
                    transform: translateY(-100vh) rotate(0deg);
                }

                100% {
                    transform: translateY(100vh) rotate(360deg);
                }
            }

            .stars {
                font-size: 48px;
                color: gold;
                animation: bounce 1.5s ease;
            }

            @keyframes bounce {
                0% {
                    transform: translateY(0);
                }

                50% {
                    transform: translateY(-20px);
                }

                100% {
                    transform: translateY(0);
                }
            }

            #next-btn {
                display: none;
                padding: 10px 20px;
                font-size: 18px;
                margin-top: 20px;
                background-color: rgba(76, 175, 80, 0.9);
                color: white;
                border: none;
                border-radius: 5px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
                transition: background-color 0.3s, transform 0.2s;
            }

            #next-btn:hover {
                background-color: rgba(67, 160, 71, 0.9);
                transform: scale(1.05);
            }

            body.dark-mode {
                background-color: rgba(51, 51, 51, 0.9);
                color: white;
            }

            body.dark-mode button {
                background-color: rgba(102, 102, 102, 0.9);
                color: white;
            }

        </style>
    </head>

    <body>
        <button id="dark-mode-btn" onclick="toggleDarkMode()">Dark Mode</button>

        <h1>Guess the Animal!</h1>
        <img id="image" src="https://images.unsplash.com/photo-1543786316-b25d3c4d99c5" alt="Animal Image">
        <!-- Default animal image -->
        <div class="options">
            <button onclick="checkAnswer('wrong')">Lion</button>
            <button onclick="checkAnswer('correct')">Cat</button>
            <button onclick="checkAnswer('wrong')">Dog</button>
        </div>

        <div id="celebration-screen">
            <div id="celebration-text">üéâ Correct! Great Job! üéâ</div>
            <div id="trophy">üèÜ</div>
            <div class="confetti" style="top: 10%; left: 10%;"></div>
            <div class="confetti" style="top: 20%; left: 80%;"></div>
            <div class="confetti" style="top: 50%; left: 50%;"></div>
            <div class="confetti" style="top: 70%; left: 30%;"></div>
            <div class="confetti" style="top: 85%; left: 90%;"></div>
        </div>

        <button id="next-btn" onclick="nextQuestion()">Next Question</button>

        <audio id="correctSound">
            <source src="https://www.soundjay.com/button/sounds/button-29.mp3" type="audio/mpeg">
        </audio>
        <audio id="wrongSound">
            <source src="https://www.soundjay.com/button/sounds/button-10.mp3" type="audio/mpeg">
        </audio>

        <script>
            const questions = [
                { image: 'https://images.unsplash.com/photo-1543786316-b25d3c4d99c5', answer: 'Cat', options: ['Lion', 'Cat', 'Dog'] },
                { image: 'https://images.unsplash.com/photo-1532071213805-6e1dc43d87f6', answer: 'Elephant', options: ['Elephant', 'Tiger', 'Horse'] },
                { image: 'https://images.unsplash.com/photo-1585677611031-964978e6242b', answer: 'Tiger', options: ['Elephant', 'Tiger', 'Horse'] }
            ];

            let currentQuestionIndex = 0;

            function loadQuestion() {
                const question = questions[currentQuestionIndex];
                document.getElementById('image').src = question.image;
                const buttons = document.querySelectorAll('.options button');
                buttons.forEach((button, index) => {
                    button.innerText = question.options[index];
                    button.setAttribute('onclick', `checkAnswer('${question.options[index]}')`);
                });
                document.getElementById('celebration-screen').style.display = 'none';
                document.getElementById('next-btn').style.display = 'none';
            }

            function checkAnswer(selected) {
                const question = questions[currentQuestionIndex];
                if (selected === question.answer) {
                    document.getElementById('correctSound').play();
                    showCelebration();
                    speakMessage("Great job! You got it right!");
                    document.getElementById('next-btn').style.display = 'inline-block';
                } else {
                    document.getElementById('wrongSound').play();
                    speakMessage("Oops! That's the wrong animal. Try again!");
                    alert("Oops! That's the wrong animal. Try again!");
                }
            }

            function showCelebration() {
                const celebrationScreen = document.getElementById('celebration-screen');
                celebrationScreen.style.display = 'block';
                celebrationScreen.style.animation = 'slide-down 2s forwards';
                setTimeout(() => {
                    celebrationScreen.style.display = 'none';
                }, 4000); // Hide the celebration after 4 seconds
            }

            function speakMessage(message) {
                const speech = new SpeechSynthesisUtterance(message);
                speech.lang = 'en-US';
                window.speechSynthesis.speak(speech);
            }

            function nextQuestion() {
                currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
                loadQuestion();
            }

            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
            }

            document.addEventListener('DOMContentLoaded', loadQuestion);
        </script>
    </body>

</html>
