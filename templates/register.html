<body>
	<div class="main-wrapper">
    <div class="page-wrapper full-page">
      <div class="page-content d-flex align-items-center justify-content-center">
        <div class="row w-100 mx-0 auth-page">
          <div class="col-md-10 col-lg-8 col-xl-6 mx-auto">
            <div class="card">
              <div class="row">
                <div class="col-md-4 pe-md-0">
                  <div class="image"><img src="{% static 'images/childrens.png' %}"></div>
                </div>
               
                <div class="col-md-8 ps-md-0">
                  <div class="auth-form-wrapper px-4 py-5">
                    <a href="#" class="nobleui-logo d-block mb-2"><span></span></a>
                    <h3>Register</h3>
                    <h5 class="text-secondary fw-normal mb-4">Create a free account.</h5>
                    <form class="forms-sample">
                      <!-- Row for Username and Email -->
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label for="username" class="form-label">Username</label>
                          <input type="text" class="form-control" id="username" autocomplete="username" placeholder="Username">
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="email" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="email" placeholder="Email address">
                        </div>
                      </div>
                      <!-- Row for Password and Confirm Password -->
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password" autocomplete="current-password" placeholder="Password">
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="confirmPassword" class="form-label">Confirm Password</label>
                          <input type="password" class="form-control" id="confirmPassword" autocomplete="current-password" placeholder="Confirm Password">
                        </div>
                      </div>
                      <!-- Row for Date of Birth and Standard -->
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label for="dob" class="form-label">Date of Birth</label>
                          <input type="date" class="form-control" id="dob">
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="standard" class="form-label">Standard</label>
                          <input type="text" class="form-control" id="standard" placeholder="Standard">
                        </div>
                      </div>
                      <!-- Row for Educational Board and Address -->
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label for="board" class="form-label">Educational Board</label>
                          <select class="form-select" id="board">
                            <option value="" selected disabled>Select Board</option>
                            <option value="maharashtra">Maharashtra Board</option>
                            <option value="cbse">CBSE</option>
                            <option value="icse">ICSE</option>
                          </select>
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="address" class="form-label">Address</label>
                          <textarea class="form-control" id="address" rows="2" placeholder="Address"></textarea>
                        </div>
                      </div>
                      <!-- Row for Parent/Guardian Name and Parent Email -->
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label for="parentName" class="form-label">Parent/Guardian Name</label>
                          <input type="text" class="form-control" id="parentName" placeholder="Parent/Guardian Name">
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="parentEmail" class="form-label">Parent/Guardian Email</label>
                          <input type="email" class="form-control" id="parentEmail" placeholder="Parent/Guardian Email">
                        </div>
                      </div>
                      <!-- Row for Contact Number and Profile Picture -->
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label for="contactNo" class="form-label">Contact Number</label>
                          <input type="tel" class="form-control" id="contactNo" placeholder="Contact Number">
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="profilePicture" class="form-label">Profile Picture</label>
                          <input type="file" class="form-control" id="profilePicture">
                        </div>
                      </div>
                      <!-- Remaining Fields -->
                      <div class="mb-3">
                        <label for="schoolName" class="form-label">School Name</label>
                        <input type="text" class="form-control" id="schoolName" placeholder="School Name">
                      </div>
                      <div class="mb-3">
                        <label for="hobbies" class="form-label">Hobbies</label>
                        <input type="text" class="form-control" id="hobbies" placeholder="Hobbies (comma separated)">
                      </div>
                      <div>
                        <a href="../../dashboard-2.html" class="btn btn-primary text-white me-2 mb-2 mb-md-0">Sign up</a>
                      </div>
                      <a href="login.html" class="d-block mt-3 text-secondary">Already a user? Sign in</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
