{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Responsive HTML Admin Dashboard Template based on Bootstrap 5">
        <meta name="author" content="NobleUI">
        <meta name="keywords"
            content="nobleui, bootstrap, bootstrap 5, bootstrap5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

        <title>LearnNex</title>

        <!-- color-modes:js -->
        <script src="{% static 'assets/js/color-modes.js' %}"></script>
        <!-- endinject -->

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="../../../../../css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <!-- End fonts -->

        <!-- core:css -->
        <link rel="stylesheet" href="{% static 'assets/vendors/core/core.css' %}">
        <!-- endinject -->

        <!-- Plugin css for this page -->
        <!-- End plugin css for this page -->

        <!-- inject:css -->
        <link rel="stylesheet" href="{% static 'assets/fonts/feather-font/css/iconfont.css' %}">
        <!-- endinject -->

        <!-- Layout styles -->
        <link rel="stylesheet" href="{% static 'assets/css/demo1/style.css' %}">
        <!-- End layout styles -->
    </head>

    <body>
        <div class="main-wrapper">
            <div class="page-wrapper full-page">
                <div class="page-content d-flex align-items-center justify-content-center">

                    <div class="row w-100 mx-0 auth-page">
                        <div class="col-md-10 col-lg-8 col-xl-6 mx-auto">
                            <div class="card">
                                <div class="row g-0">
                                    <!-- Image Column -->
                                    <div class="col-md-6 d-flex align-items-center justify-content-center">
                                        <img src="c:\Users\SKN\Downloads\classroom-girl-character-rendering_23-2151023107-removebg-preview.png"
                                            alt="Contact Image" class="img-fluid" style="width: 300px; height: 400px;">
                                    </div>
                                    <!-- Form Column -->
                                    <div class="col-md-6">
                                        <div class="auth-form-wrapper px-4 py-5">
                                            <a href="#" class="nobleui-logo d-block mb-2"><span>LearnNex</span></a>
                                            <h5 class="text-secondary fw-normal mb-4">Welcome back! Log in to your
                                                account.</h5>
                                            <form class="forms-sample" id="loginForm" method="POST">
                                                {% csrf_token %}
                                                <div class="mb-3">
                                                    <label for="userUsername" class="form-label">Username</label>
                                                    <input type="text" class="form-control" id="userUsername"
                                                        name="username" placeholder="Username">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="userPassword" class="form-label">Password</label>
                                                    <input type="password" class="form-control" id="userPassword"
                                                        name="password" autocomplete="current-password"
                                                        placeholder="Password">
                                                </div>
                                                <div class="form-check mb-3">
                                                    <input type="checkbox" class="form-check-input" id="authCheck"
                                                        name="remember_me">
                                                    <label class="form-check-label" for="authCheck">Remember me</label>
                                                </div>
                                                <div>
                                                    <button type="submit"
                                                        class="btn btn-primary me-2 mb-2 mb-md-0 text-white">Login</button>
                                                </div>
                                                <a href="{% url 'register' %}" class="d-block mt-3 text-secondary">Not a
                                                    user? Sign up</a>
                                            </form>

                                            <!-- JavaScript -->
                                            <script>
                                                document.addEventListener('DOMContentLoaded', function () {
                                                    const loginForm = document.getElementById('loginForm');
                                                    const dashboardUrl = "{% url 'dashboard' %}";  // Generate URL using Django template tag

                                                    loginForm.addEventListener('submit', function (event) {
                                                        event.preventDefault();  // Prevent the default form submission

                                                        const formData = new FormData(loginForm);

                                                        fetch("{% url 'login' %}", {
                                                            method: 'POST',
                                                            body: formData,
                                                            headers: {
                                                                'X-Requested-With': 'XMLHttpRequest',  // Ensure Django's CSRF protection works
                                                                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value  // Include CSRF token
                                                            }
                                                        })
                                                            .then(response => response.json())
                                                            .then(data => {
                                                                if (data.success) {
                                                                    window.location.href = dashboardUrl;  // Redirect to dashboard on successful login
                                                                } else {
                                                                    alert(data.message || 'An error occurred');  // Show the error message from the server
                                                                }
                                                            })
                                                            .catch(error => {
                                                                alert('An error occurred: ' + error);  // Handle any errors
                                                            });
                                                    });
                                                });
                                            </script>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- core:js -->
        <!-- <script src="../../../assets/vendors/core/core.js"></script> -->
        <!-- endinject -->

        <!-- Plugin js for this page -->
        <!-- End plugin js for this page -->

        <!-- inject:js -->
        <!-- <script src="../../../assets/vendors/feather-icons/feather.min.js"></script>
    <script src="../../../assets/js/app.js"></script> -->
        <!-- endinject -->

        <!-- Custom js for this page -->
        <!-- End custom js for this page -->

    </body>

</html>
